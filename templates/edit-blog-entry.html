<html>
<head>
	<style>
		input[name='title'] { width: 100%; }
		textarea[name='text'] {
			display: block;
			width: 100%;
			height: 400px;
		}
	</style>
</head>
<body>
<h1>Edit blog entry</h1>
<form method="POST" action="/edit">
	<input type="hidden" name="id" value="{{ entry.key.id }}">
	<input name="title" value="{{ entry.title }}">
	<textarea name="text">{{ entry.text }}</textarea>
	<button type="submit">Save</button>
</form>
</body>
</html>
